    <script>
        var currentAudio = null;

        function playPause(id) {
            var audio = document.getElementById(id);
            var playPauseButton = audio.previousElementSibling;
            
            if (audio.paused) {
                if (currentAudio && currentAudio !== audio) {
                    currentAudio.pause();
                    $(".playpause").text('Play');
                }
                audio.play();
                $(playPauseButton).text('Pause');
                currentAudio = audio;
            } else {
                audio.pause();
                $(playPauseButton).text('Play');
                currentAudio = null;
            }
        }

        function stop(id) {
            var audio = document.getElementById(id);
            audio.pause();
            audio.currentTime = 0;
            $(".playpause").text('Play');
            currentAudio = null;
        }

        function cancel(id) {
            var audio = document.getElementById(id);
            audio.pause();
            audio.currentTime = 0;
            $(".playpause").text('Play');
            currentAudio = null;
            audio.load();
        }
    </script>
